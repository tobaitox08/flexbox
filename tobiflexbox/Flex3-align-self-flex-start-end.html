<!DOCTYPE html>
<html>
<head>
<style>
.container {
  display: flex;
  background-color: lightgray;
}
.container > div {
  background-color: tomato;
  margin: 10px;
  padding: 20px;
  font-size: 30px;
}
.container > .item2 {
  order: 2;
  flex-grow: 2;
  flex-shrink: 1;
  flex-basis: 150px;
  align-self: center;
}
.container > .item3 {
  align-self: flex-end;
}
</style>
</head>
<body>
<div class="container">
  <div class="item1">1</div>
  <div class="item2">2</div>
  <div class="item3">3</div>
</div>
</body>
</html>
